<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <title>Orinoco</title>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="bg-dark">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg navbar-dark justify-content-between">
                        <a class="navbar-brand" href="index.html">Orinoco</a>
                        <div id="navbarContentHead">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="cart.html"><strong id="cartCount"></strong> Panier</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Categories -->
    <div class="bg-light">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="teddies.html">Jouets & Jeux</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cameras.html">High-Tech</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="furniture.html">Bricolage</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="flex-wrapper">
        <main>
            <div id="products" class="container">
                <p class="h5 mt-3">Articles recommandés par les autres clients</p>
                <div class="row">
                    <div class="card col-4 my-2">
                        <img id="Row1Product1" class="card-img-top" src="" alt="Photo du produit">
                    </div>
                    <div class="card col-4 my-2">
                        <img id="Row1Product2" class="card-img-top" src="" alt="Photo du produit">
                    </div>
                    <div class="card col-4 my-2">
                        <img id="Row1Product3" class="card-img-top" src="" alt="Photo du produit">
                    </div>
                </div>

                <p class="h5 mt-3">Nouveautés high-tech</p>
                <div class="row">
                    <div class="card col-4 my-2">
                        <img id="Row2Product1" class="card-img-top" src="" alt="Photo du produit">
                    </div>
                    <div class="card col-4 my-2">
                        <img id="Row2Product2" class="card-img-top" src="" alt="Photo du produit">
                    </div>
                    <div class="card col-4 my-2">
                        <img id="Row2Product3" class="card-img-top" src="" alt="Photo du produit">
                    </div>
                </div>

                <p class="h5 mt-3">Produits d'occasion de qualité</p>
                <div class="row">
                    <div class="card col-4 my-2">
                        <img id="Row3Product1" class="card-img-top" src="" alt="Photo du produit">
                    </div>
                    <div class="card col-4 my-2">
                        <img id="Row3Product2" class="card-img-top" src="" alt="Photo du produit">
                    </div>
                    <div class="card col-4 my-2">
                        <img id="Row3Product3" class="card-img-top" src="" alt="Photo du produit">
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <div class="bg-dark p-3 mt-3">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <ul class="list-inline text-center">
                                <li class="list-inline-item"><a class="text-decoration-none text-light" href="#">À propos</a></li>
                                <li class="list-inline-item">&middot;</li>
                                <li class="list-inline-item"><a class="text-decoration-none text-light" href="#">Vie privée</a></li>
                                <li class="list-inline-item">&middot;</li>
                                <li class="list-inline-item"><a class="text-decoration-none text-light" href="#">Conditions d'utilisations</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="../js/contact_class.js"></script>
    <script src="../js/products_class.js"></script>
    <script src="../js/form_class.js"></script>
    <script src="../js/cartCount.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
